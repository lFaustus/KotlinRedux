buildscript {
  project.apply from: "${rootDir}/constants.gradle"

  dependencies {
    // https://github.com/palantir/gradle-jacoco-coverage
    classpath 'com.palantir:jacoco-coverage:0.4.0'
  }
}

plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.3.10'
  id 'com.github.kt3k.coveralls' version '2.8.2'
}

repositories {
  mavenCentral()
  maven { url = "https://jitpack.io" }
}

apply plugin: "com.palantir.jacoco-full-report"

subprojects {
  group 'org.swiften'
  version '1.0-SNAPSHOT'

  apply plugin: "kotlin"
  apply plugin: "jacoco"
    
  project.apply from: "${rootDir}/constants.gradle"
    
  compileKotlin {
    kotlinOptions {
      jvmTarget = project.ext.jvmTarget
    }
  }

  compileTestKotlin {
    kotlinOptions {
      jvmTarget = project.ext.jvmTarget
    }
  }

  dependencies {
    implementation "com.github.protoman92:KotlinFP:master-SNAPSHOT"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$project.ext.kotlinCoroutines"
    testImplementation "org.testng:testng:+"
  }

  test {
    useTestNG()
  }
}
