buildscript {
  project.apply from: "${rootDir}/constants.gradle"

  repositories {
    mavenCentral()
  }
}

plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

subprojects {
  apply plugin: 'kotlin'

  group 'org.swiften'
  version '1.0-SNAPSHOT'

  repositories {
    mavenCentral()
    maven { url = "https://jitpack.io" }
  }

  compileKotlin {
    kotlinOptions {
      jvmTarget = "1.8"
    }
  }

  compileTestKotlin {
    kotlinOptions {
      jvmTarget = "1.8"
    }
  }

  dependencies {
    compile "com.github.protoman92:KotlinFP:master-SNAPSHOT"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile "org.testng:testng:+"
  }

  test {
    useTestNG()
  }
}